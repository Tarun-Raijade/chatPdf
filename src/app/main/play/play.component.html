<div class="p-1">
    <h1 style="font-size: large; font-weight: 550; margin-left: 10px;">Chat</h1>
    <main>
        @for (convo of conversations ;track convo )
        {
        @if (convo?.from == 0)
        {
        <!-- Right Message -->
        <div class="msg right-msg">
            <div
                style="background-color:#1777ff; margin-right: 15px; padding: 14px 5px 5px 5px; border-radius: 10px;max-width: 35rem; ">
                <p style="color: #ffff">{{ convo.text }}</p>
            </div>
        </div>
        }
        @else if (convo?.from == 1)
        {
        <!-- Left Message -->
        <div class="msg left-msg">
            <div
                style="background-color:#f9f9fe;  margin-left: 10px;padding: 14px 5px 5px 5px; border-radius: 10px; max-width: 35rem; ">
                <p style="color: #000000">{{convo.text}}</p>
            </div>
        </div>
        }
        }
    </main>
</div>


<!-- Message Input Area -->
<div class="bottom-container">
    <textarea #questionInput placeholder="Ask any questionâ€¦" spellcheck="false" data-ms-editor="true"
        (keydown.enter)="sendQuestion(questionInput)">
</textarea>
    <button type="button" (click)="sendQuestion(questionInput)">
        <span role="img" aria-label="send" class="send-btn">
            <svg viewBox="64 64 896 896" focusable="false" data-icon="send" width="1em" height="1em" fill="currentColor"

                </path>
            </svg>
        </span>
    </button>
</div>
